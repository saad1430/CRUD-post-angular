<main>
        <div *ngIf="posts;else noPosts">
            <mat-card class="post" *ngFor="let post of posts">
                <mat-card-header>
                    <mat-card-title>{{post.title}}</mat-card-title>
                </mat-card-header>
              <mat-card-content>{{post.content}}</mat-card-content>
            </mat-card>
        </div>
        <ng-template #noPosts>
            <h3 class="post">
                No Post Found
            </h3>
        </ng-template>
</main>
